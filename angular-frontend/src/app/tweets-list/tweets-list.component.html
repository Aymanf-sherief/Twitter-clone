<div class="row mt-3">
    <div class="col-1"></div>
<form (submit)="handleNewTweet()" class="card col-10 center">
  <textarea
    required
    [(ngModel)]="newTweet"
    name="newTweet"
    class="form-control m-2"
  ></textarea>
  <button type="submit" class="btn btn-outline-primary m-2">send</button>
</form>
</div>
<br/>

<div *ngIf="tweets">
  <div *ngFor="let tweet of tweets.results" class="card mb-2     btn-light border-primary">
    <div class="card-body">
        <footer class="blockquote-footer ">@{{tweet.username }}</footer>
      <p class="card-text">{{ tweet.content }}</p>
    </div>
  </div>
</div>
